<section id="container">
<!--header start-->
<header class="header fixed-top clearfix">
<!--logo start-->
<div class="brand">

    <a href="index.html" class="logo">
        <img src="images/logo.png" alt="">
    </a>
    <div class="sidebar-toggle-box">
        <div class="fa fa-bars"></div>
    </div>
</div>
<!--logo end-->

<div class="nav notify-row" id="top_menu">
    
</div>
<div class="top-nav clearfix">
    
</div>
</header>
<!--header end-->

<!--sidebar start-->
<aside>
    <div id="sidebar" class="nav-collapse">
        <!-- sidebar menu start-->
        <div class="leftside-navigation">
            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                    <a class="active" href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>Devices</span>
                    </a>
                </li>

		<li ng-repeat="y in devices">
		    <a href="" ng-click="showDevice(y.token)">
                        <i class="fa fa-user"></i>
                        <span>{{y.token}}</span>
                    </a>
                </li>

            </ul>            </div>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
<!--main content start-->
<section id="main-content">
<section class="wrapper">

<!--mini statistics start-->
<div class="row">
<div ng-repeat="x in metrics">
     <div class="col-md-3">
        <section class="panel" ng-click="showGraph(x.name)">
            <div class="panel-body">
                <div class="top-stats-panel">
                    <div class="daily-visit">
                        <h4 class="widget-h">{{x.name}}</h4>
                        <div id="daily-visit-chart" style="width:100%;display: block">
							<h1>{{x.last}}</h1>
                        </div>
                        <ul class="chart-meta clearfix">
                            <li class="pull-center visit-chart-value">avg:{{x.avg}}</li>
                        </ul>
                        <ul class="chart-meta clearfix">
                            <li class="pull-left visit-chart-title"><i class="fa fa-arrow-down"></i> {{x.min}}</li>
                            <li class="pull-right visit-chart-title"><i class="fa fa-arrow-up"></i> {{x.max}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</div>

<div class="row">
<div class="col-md-12">
        <section class="panel">
            <div class="panel-body">
                <div class="top-stats-panel">
                    <canvas id="canvas" height="450" width="600"></canvas>
                </div>
            </div>
        </section>
    </div>
</div>

</section>

<script>



var ShieldyApp = angular.module('ShieldyApp', []);
      ShieldyApp.controller('ShieldyCtrl', function ($scope,$http){
       
	$scope.device=""; 
       
	 $http.get("http://213.149.211.77:8080/")
        .success(function(response) {
                $scope.devices=[];
		angular.forEach(response, function(value, key){
			console.log(value+" "+key);
			$scope.devices.push(value);
		});
	});

	$scope.showDevice=function(device){
	   $scope.device=device;
           $http.get("http://213.149.211.77:8080/"+device+"/metrics")
           .success(function(response) {
        	$scope.metrics=[];
        	
        	angular.forEach(response, function(value, key){
    			$http.get("http://213.149.211.77:8080/"+device+"/stats/"+value)
    			.success(function(response1) {
    				$scope.metrics.push({ 'name':response1[0]._id, 'min': response1[0].min,
    				 'max': response1[0].max, 'avg': response1[0].avg, 'last': response1[0].last});
    			});
    		});
		var ctx = document.getElementById("canvas").getContext("2d");
                ctx.clearRect(0, 0, 600,450);
           });
	}
        
        Array.prototype.mapProperty = function(property) {
		 	return this.map(function (obj) {
	 		return obj[property];
			});
		};
		
		
	$scope.showGraph=function(resource){
		
	$http.get("http://213.149.211.77:8080/"+$scope.device+"/data/"+resource)
    .success(function(response) {
    	var myData = response;    	
    	var lineChartData = {
			labels : myData.mapProperty('date'),
			datasets : [
				{
					label: resource,
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data: myData.mapProperty(resource)
					//data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]
		};
		var ctx = document.getElementById("canvas").getContext("2d");
		ctx.clearRect(0, 0, 600,450);
		window.myLine = new Chart(ctx).Line(lineChartData, {
				responsive: true
		});
    }).
	error(function(status) {
    	;//your code when fails
	});
	
	}

    
});
    </script>
